name: API Tests (Gradle)   # Nama workflow yang akan tampil di tab Actions

on:
  workflow_dispatch:       # Workflow bisa dijalankan manual via GitHub Actions UI
  push:                    # Workflow otomatis jalan ketika ada push ke branch main
    branches: [ "main" ]

jobs:
  Api-Rest-Assured:
    runs-on: ubuntu-latest # Runner yang digunakan adalah Ubuntu versi terbaru

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3   # Step untuk clone/checkout source code dari repo

      - name: Set up JDK 17
        uses: actions/setup-java@v3 # Setup Java di runner
        with:
          distribution: temurin     # Distribution JDK (Temurin adalah pilihan umum)
          java-version: 17          # Versi JDK yang dipakai (sesuai build.gradle)

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew       # Memberikan permission agar gradlew bisa dieksekusi

      - name: Run Tests with Gradle
        run: ./gradlew clean test   # Menjalankan Gradle task untuk build dan eksekusi TestNG

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results        # Nama artifact yang disimpan di tab workflow
          path: build/test-results/test # Path hasil test report Gradle (JUnit/TestNG XML)
